<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTick | Modern Timepiece</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="background-image"></div>
    <div class="glass-overlay"></div>

    <div class="container">
        <header>
            <h1 class="logo">CYBERTICK</h1>
        </header>

        <main class="clock-display">
            <div id="analog-clock" class="analog-wrapper">
                <div class="clock-face" id="clock-face">
                    <div class="hand hour" id="hour-hand"></div>
                    <div class="hand minute" id="min-hand"></div>
                    <div class="hand second" id="sec-hand"></div>
                    <div class="center-pin"></div>
                </div>
            </div>

            <div id="digital-clock" class="digital-wrapper" style="display: none;">
                <div class="time-text" id="time-val">00:00:00</div>
                <div class="date-text" id="date-val">2026 - 01 - 18</div>
            </div>
        </main>

        <footer class="controls">
            <button id="theme-btn">TOGGLE LIGHT / DARK</button>
            <button id="mode-btn">TOGGLE DIGITAL / ANALOG</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
